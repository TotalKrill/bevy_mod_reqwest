[package]
name = "bevy_mod_reqwest"
description = "use reqwest with the bevy runtime in the same way on both web and native"
version = "0.11.2"
edition = "2021"
readme = "README.md"
authors = ["Kristoffer Ã–dmark <kristoffer.odmark90@gmail.com>"]
repository = "https://github.com/TotalKrill/bevy_mod_reqwest.git"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["default-tls", "json"]
default-tls = ["reqwest/default-tls"]
json = ["reqwest/json"]
rustls-tls = ["reqwest/rustls-tls"]
msgpack = ["rmp-serde"]

[dependencies]
async-compat = "0.2.1"
bevy = { version = "0.12.0", default-features = false, features = ['multi-threaded']}
bytes = "=1.1.0"
futures-lite = "1.12.0"
reqwest = { version = "0.11.16", default-features = false }
rmp-serde = {version = "1.1.2", optional = true}
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
[target.'cfg(target_arch = "wasm32")'.dependencies]
crossbeam-channel = "0.5.7"
